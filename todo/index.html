<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
        <div class="container">
          <div class="context"></div>
          <div class="content">
            <h1>To Do List</h1>
            <div class="filter">
              <button class="up-down">
                <img src="./Img/up.png" alt="">
              </button>
            </div>
            <form class="input-list">
              <input class="input-text" type="text" id="todo-input" placeholder="text">
              </input>
              <ul class="list"></ul>
              <button class="addBtn" type="submit">
                add
              </button>
              <button class="plus" type="submit">+</button>
            </form>
          </div>
        </div>
    
  <script src="./addj.js"></script>
</body>
</html>
